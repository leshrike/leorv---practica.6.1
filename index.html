<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4.1 - Almacén con UI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
     integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous">
    <link href="./css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="description" content="Ejercicio de Javascript">
    <meta name="author" content="Juan Segura">
    <meta name="keywords" content="JavaScript, Ejercicio, HTML5, DAW">
</head>

<body>
    <div class="container">
        <header>
            <h1>Almacén central - ACME SL</h1>
        </header>

        <!-- Zona para mostrar mensajes al usuario -->
        <div class="row" id="messages"></div>

            <!-- Almacén de productos -->
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12" id="almacen">
                <table class="table table-striped table-hover">
                    <thead class="thead-dark bg-primary">
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Uds.</th>
                            <th>Precio/u</th>
                            <th>Importe</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aquí insertaremos los productos-->
                    </tbody>
                </table>
                <p class="lead float-right">Importe total del almacén: <strong id="total">0.00 €</strong></p>
            </div>
        </div>

        <!-- Acciones sobre el almacén -->
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-4">
                <form id="new-prod">
                    <fieldset>
                        <legend id="l">Nuevo producto</legend>
                        <!-- Aquí los inputs y botones del form -->
                        <div class="form-group oculto id" id="form_id">
                            
                            <label for="prod-id">ID:</label>
                            <input type="text" class="form-control" id="prod-id" disabled>
                        
                        </div>    
                        <div class="form-group name">

                            <label for="newprod-name">Nombre:</label>
                            <input type="text" class="form-control" id="newprod-name" required>
                        
                        </div>
                        <div class="form-group">
                            <label for="newprod-price">Precio/u.:</label>
                            <input type="number" class="form-control" id="newprod-price" required min="0" step="0.01">
                        </div>

                        <div class="form-group oculto unidades" id="form_units">
                            
                            <label for="prod-unidades">Unidades:</label>
                            <input type="text" class="form-control" id="prod-unidades">
                        
                        </div>   

                        <button type="submit" class="btn btn-default btn-primary" id="añadir">Añadir</button>
                        
                        <button type="reset" class="btn btn-danger fo" id="reset">Reset</button>
                       
                    </fieldset>
                </form>
            </div>
        <footer><small>Diseño Web en Entorno Cliente - Juan Segura</small></footer>

        <script src="./dist/main.js"></script>
</body>

</html>
